  <!-- <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark"> -->
  <nav class="navbar navbar-dark navbar-expand-lg" style="
      background-color: rgb(232, 163, 139);
      padding-left: 10px;
      padding-right: 10px;
    ">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><em>
          <strong><span style="color: #333">Hello</span>World!</strong>
        </em></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li><a href="#" class="nav-link px-2 link-dark">+ New</a></li>
        </ul>
        <div class="mr-auto">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="about dropdown-item" href="{% url 'about' %}"><img src="{% static 'images/info3.png' %}">
                    About
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a style="display: flow-root;" class="settings dropdown-item" href="{%url 'settings'%}">Profile
                    <img src="{% static 'images/settings.ico' %}" /></a>
                </li>
              </ul>
            </li>
            {% else %}
          </ul>
        </div>
        <div class="mr-auto">
          <form class="form d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-light">Log in</a>
            <a href="{% url 'signup' %}" class="btn btn-info ms-2">Sign up</a>
          </form>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="body">{% block content %}{% endblock %}</div>
</body>

<!-- Custom Javascript -->
<script src="{% static 'js/script.js' %}"></script>
