{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Profile Update | HelloWorld
{% endblock %}

{% block content %}
<form action="" method="post" class="pt-5 p-3">
    {% if user.email %}
    <h1 class="display-4"><strong>Edit Email</strong></h1>
    {% else %}
    <h1 class="display-4"><strong>Set Email</strong></h1>
    {%endif%}
    <br>
    {%csrf_token%}
    {{form|crispy}}
    <input type="submit" value="Save Changes" class="btn btn-outline-success">
</form>
{% endblock %}
